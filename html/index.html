
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/index.css">
    <title>NextCargo</title>
</head>
<body>
<div class="back">
    <div class="form_box">
        <div class="button_box">
            <div id="btn"></div>
            <button type="button" class="toggle_btn" onclick="login()">Log In</button>
            <button type="button" class="toggle_btn" onclick="register()">Register</button>
        </div>
        <div class="social_icons">
            <img src="../img/fb.png" alt="fb logo">
            <img src="../img/google.png" alt="google logo">
        </div>
        <form id="login" class="input_group" action="send.html" type="post">
            <input type="text" class="input_field" placeholder="User Id or Email" required>
            <input type="text" class="input_field" placeholder="Enter Password" required>
            <input type="checkbox" class="check_box"><span>Remember Password</span>
            <button type="submit" class="submit_btn">Log In</button>
        </form>
        <form id="register" class="input_group">
            <input type="text" class="input_field" placeholder="User Id" required>
            <input type="email" class="input_field" placeholder="Email Id" required>
            <input type="text" class="input_field" placeholder="Enter Password" required>
            <input type="checkbox" class="check_box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit_btn">Registrar</button>
        </form>
    </div>
</div>
<script src="../js/switch.js"></script>
</body>
</html>
